<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "TUhTq4b3BLTKUg34h",
      });
      })();
</script>

  </head>





  <body>
    
    <div class="container position-absolute top-50 start-50 translate-middle h-75 rounded-5 bg-dark bg-gradient p-0"  >
        <div class="container text-center h-100 " >
            <div class="row gap-3  text-center h-100 ">
            <div class="col-sm-3 object-fit-cover  d-flex align-items-center ">
                <div class="container object-fit-cover" >
                    <img src="prof.jpg" alt="" class="profile m-5">
                    <div class="buttons">
                        <div>
                        <a href="index.html" class="butin1"><i class='bx bx-user'></i></a>
                        <a href="home1.html" class="butin2"><i class='bx bx-message-rounded'></i></a>
                        <a href="home2.html" class="butin3"><i class='bx bx-edit'></i></a>
                        <a href="home3.html" class="butin4"><i class='bx bx-glasses' ></i></a>
                    </div>
                    </div>
                </div>
            </div>
              <div class="col-sm-auto rounded-5 bg-dark shadow-lg p-2 flex-fill object-fit-cover d-flex align-items-center"  >
                <div class="container m-5 mx-auto w-50">

                  <h2 class="text-light mb-5">Contact Me</h2>
                  <div class="form-group">
                    <h5 for="name" class="text-light">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                  </div>
                  <div class="form-group">
                    <h5 for="email" class="text-light">Email</h5>
                    <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                  </div>
                  <div class="form-group">
                    <h5 for="message" class="text-light">Message</h5>
                    <textarea  id="name" rows="3" class="form-control">
                    </textarea>
                  </div>
                  <button class="btn btn-primary mt-3" onclick="sendMail()">Submit</button>
                  </div>                  
                </div>
              </div>   
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
